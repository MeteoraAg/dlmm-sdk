[workspace]
members = [
    "programs/*",
    "cli",
    "market_making"
]

[workspace.dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
anchor-client = "0.28.0"
anyhow = "1.0.71"
clap = "4.3.3"
mpl-token-metadata = "3.0.1"
proptest = "1.2.0"
shellexpand = "3.1.0"
spl-associated-token-account = "1"
tokio = "~1.14.1"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
