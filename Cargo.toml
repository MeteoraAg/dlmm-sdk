[workspace]
members = ["cli", "market_making", "commons", "dlmm_interface"]
resolver = "2"

[workspace.dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
anchor-client = "0.29.0"

solana-sdk = "1.17.0"
spl-associated-token-account = "1"
solana-transaction-status = "1.17.0"
